<div class="container text-center">
<h1>Hallow World</h1>
<p>Click The Button</p>
<!-- <button type="button" class="btn">Base class</button> -->
<button type="btn" class="btn border bg-info text-white" onclick="alert('Welcome From The Angular World')" > Click</button>IT's An Alert Button<br/>
<div class="mt-4">
<input type="text" placeholder="Enter Your Name" value=""  [(ngModel)]="name" />


<button class="btn border bg-info text-white py-0" (click)="onclick()">Click1</button>
</div>
<p>{{val}}<p>
</div>


<div class="container w-50">
  <h1>To-Do List</h1>
  
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Add a new to-do" [(ngModel)]="newTodo" (keyup.enter)="addTodo()">
    <button class="btn btn-primary" (click)="addTodo()">Add</button>
  </div>
  
  <ul class="list-group">
    <li *ngFor="let todo of todos; let i = index" class=" border list-group-item d-flex justify-content-between align-items-center mt-3">
      {{ todo }}
      <button class="btn btn-danger btn-sm" (click)="deleteTodo(i)">Delete</button>
    </li>
  </ul>
 
</div>
